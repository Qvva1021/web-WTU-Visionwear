server:
  port: 8083

spring:
  application:
    name: VogFashion-Community
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: ${vision.datasource.driver-class-name}
    url: ${vision.datasource.community.url}
    username: ${vision.datasource.community.username}
    password: ${vision.datasource.community.password}

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapper/**/*.xml

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html # Swagger UI的路径（Knife4j增强后主要用doc.html）
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wtu.controller # 扫描所有 Controller

knife4j:
  enable: true
  production: false

logging:
  level:
    com:
      wtu:
        mapper: debug
        service: info
        controller: info

