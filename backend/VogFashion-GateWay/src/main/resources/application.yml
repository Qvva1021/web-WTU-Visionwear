server:
  port: 8080  # 网关端口

spring:
  application:
    name: VogFashion-GateWay
  cloud:
    gateway:
      routes:
        # ==================== Swagger 文档路由（必须放在业务路由前面）====================
        
        # User 服务 - 认证模块文档
        - id: user-swagger-auth
          uri: lb://VogFashion-User
          predicates:
            - Path=/v3/api-docs/auth
        
        # User 服务 - 用户模块文档
        - id: user-swagger-user
          uri: lb://VogFashion-User
          predicates:
            - Path=/v3/api-docs/user
        
        # Image 服务文档
        - id: image-swagger
          uri: lb://VogFashion-Image
          predicates:
            - Path=/v3/api-docs/image
          filters:
            - RewritePath=/v3/api-docs/image, /v3/api-docs
        
        # Community 服务文档
        - id: community-swagger
          uri: lb://VogFashion-Community
          predicates:
            - Path=/v3/api-docs/community
          filters:
            - RewritePath=/v3/api-docs/community, /v3/api-docs
        
        # ==================== 业务路由 ====================
        
        # User 服务业务路由
        - id: user-service
          uri: lb://VogFashion-User
          predicates:
            - Path=/api/user/**,/api/auth/**
        
        # Image 服务业务路由
        - id: image-service
          uri: lb://VogFashion-Image
          predicates:
            - Path=/api/image/**
        
        # Community 服务业务路由
        - id: community-service
          uri: lb://VogFashion-Community
          predicates:
            - Path=/community/**

  profiles:
    active: dev


logging:
  level:
    org.springframework.cloud.gateway: debug

# knife4j 网关聚合
knife4j:
  gateway:
    enabled: true
    strategy: manual  # 使用手动模式
    routes:
      - name: 认证模块
        url: /v3/api-docs/auth
        service-name: VogFashion-User
        order: 1
      - name: 用户模块
        url: /v3/api-docs/user
        service-name: VogFashion-User
        order: 2
      - name: 图片模块
        url: /v3/api-docs/image
        service-name: VogFashion-Image
        order: 3
      - name: 社区模块
        url: /v3/api-docs/community
        service-name: VogFashion-Community
        order: 4
vision:
  jwt:
    secretKey: ${vision.jwt.secret-key}
    ttl: ${vision.jwt.ttl}
    refreshTtl: ${vision.jwt.refresh-ttl}
    accessTokenName: ${vision.jwt.access-token-name}
    refreshTokenName: ${vision.jwt.refresh-token-name}